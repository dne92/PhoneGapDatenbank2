<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Minimal AppLaud App</title>
    <link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.2.0.css">
	<script src="jquery.mobile/jquery-1.7.2.min"></script>
        <script src="jquery.mobile/jquery.mobile-1.2.0.min.js"></script>
	  <script type="text/javascript" charset="utf-8" src="cordova-2.3.0.js"></script>
	  <script type="text/javascript" charset="UTF-8" src="index.js"></script>

  </head>
  <body id="stage" class="theme">
  	<!-- Home -->
        <div data-role="page" id="edit">
            <div data-theme="a" data-role="header">
                <h3>
                    Bearbeiten
                </h3>
            </div>
            <div data-role="content">
            	<form id="editNotiz" method="post">
            		<input type="hidden" id="noteId" value="" />
            		<div data-role="fieldcontain">
						<label for="noteTitle">Title</label>
						<input type="text" name="noteTitle" id="noteTitle">
					</div>
					<div data-role="fieldcontain">
						<label for="noteBody">Note</label>
						<textarea name="noteValue" id="noteValue"></textarea>
					</div>
					<div data-role="fieldcontain">
						<input type="submit" id="editNo" value="Notiz Bearbeiten">
					</div>
            	</form>
            </div>
                
            <div data-theme="a" data-role="footer" data-position="fixed">
            	<div data-role="navbar">
            		<ul>
            			<li><a href="index.html" data-icon="home">Zurueck</a></li>
            		</ul>
            	</div>
            </div>
        </div>
  </body>
</html>
